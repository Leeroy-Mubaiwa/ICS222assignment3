<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pindah Enquiries</title>

    <link rel='stylesheet' href='css/StyleSheet1.css' type='text/css' />

<body onload="document.registration.username.focus();">
    <div class="pane">

    </div>
    <div class="center">
        <h1>Enter Details</h1>
        <p> Use tab keys to move from one input field to the next.
            <p />
        <form name='registration' onSubmit="return formValidation();">
            <ul>

                <li><label for="username">Name:</label></li>
                <li><input type="text" name="username" size="50" class = "textBox"/></li>
                <li><label for="number">Number:</label></li>
                <li><input type="text" name="number"  size="50" class="textBox" /></li>
                <li><label for="email">Email:</label></li>
                <li><input type="text" name="email" size="50"  class="textBox"/></li>



                <li><label for="enquiry">Enquiry:</label></li>
                <li><textarea name="enquiry" id="desc"  class="textBox" ></textarea></li>





                <li><input type="submit" name="submit" value="Submit" class="button"/></li>
            </ul>
        </form>
    </div>
</body>

</html>
